<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap");

      body {
        font-family: "Great Vibes", cursive;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .header {
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
        position: relative;
      }
      .header img {
        border-radius: 30px;
        width: 300px;
        height: auto;
      }
      .heart-button {
        display: block;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 30px;
        margin-top: 10px;
        color: #ff6f61;
        margin-left: auto;
        margin-right: auto;
      }
      .heart-button:hover {
        color: #ff4c4c;
      }
      .heart {
        position: absolute;
        color: #ff6f61;
        font-size: 20px;
        animation: float 5s linear infinite;
        pointer-events: none;
      }
      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-800px) scale(1.5);
          opacity: 0;
        }
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
      }
      .wishlist {
        font-family: "Sofia Sans Extra Condensed", sans-serif;
        font-size: 30px;
        width: 100%;
        max-width: 45%;
        margin: 10px auto;
      }
      .wishlist h2 {
        font-size: 50px;
        font-family: "Great Vibes", cursive;
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
      }
      .form-section {
        text-align: center;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .form-section input,
      .form-section textarea {
        width: 90%;
        max-width: 600px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-section button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-section button:hover {
        background-color: #218838;
      }
      @media (max-width: 768px) {
        .wishlist {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Our Wishlist</h1>
      <img src="/img/OurImage.jpg" alt="Couple Photo" class="couplePhoto" />
      <button class="heart-button" onclick="createHearts()">❤️</button>
    </div>

    <div class="container">
      <div class="wishlist">
        <h2>His Wishlist</h2>
        <ul>
          <li>
            <input type="checkbox" class="wishlist-checkbox" id="item1" />
            Провод-авиатор type-c
          </li>
          <li>
            <input type="checkbox" class="wishlist-checkbox" id="item2" />
            ///
          </li>
          <li>
            <input type="checkbox" class="wishlist-checkbox" id="item3" />
            ///
          </li>
        </ul>
      </div>

      <div class="wishlist">
        <h2>Her Wishlist</h2>
        <ul>
          <li>
            <input type="checkbox" class="wishlist-checkbox" id="item4" />
            Букет из атласных лент
          </li>
          <li>
            <input type="checkbox" class="wishlist-checkbox" id="item5" />
            ///
          </li>
          <li>
            <input type="checkbox" class="wishlist-checkbox" id="item6" />
            ///
          </li>
        </ul>
      </div>
    </div>

    <div class="form-section">
      <h2>Напиши свою хотелку</h2>
      <form
        id="wishForm"
        action="https://formspree.io/f/xdkovdvj"
        method="POST"
      >
        <textarea
          name="message"
          rows="5"
          placeholder="Пиши сюда(не забудь указать артикул)"
        ></textarea
        ><br />
        <input
          type="email"
          name="email"
          placeholder="glebkatrenko67@gmail.com"
          required
        /><br />
        <button type="submit">Отправить</button>
      </form>
    </div>

    <script>
      // Сохранение состояния чекбоксов
      document.addEventListener("DOMContentLoaded", () => {
        const checkboxes = document.querySelectorAll(".wishlist-checkbox");
        checkboxes.forEach((checkbox) => {
          const id = checkbox.id;
          const savedState = localStorage.getItem(id);
          if (savedState === "true") {
            checkbox.checked = true;
          }
          checkbox.addEventListener("change", () => {
            localStorage.setItem(id, checkbox.checked);
          });
        });
      });

      // Создание сердечек
      function createHearts() {
        const duration = 10000; // Время появления сердечек (10 секунд)
        const interval = 100; // Интервал создания сердечек

        const intervalId = setInterval(() => {
          const heart = document.createElement("div");
          heart.textContent = "❤️";
          heart.classList.add("heart");
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.fontSize = Math.random() * 20 + 20 + "px";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 5000);
        }, interval);

        setTimeout(() => {
          clearInterval(intervalId);
        }, duration);
      }
    </script>
  </body>
</html>
